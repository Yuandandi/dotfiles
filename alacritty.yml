# ~/.config/alacritty/alacritty.yml

live_config_reload: true

env:
  TERM: xterm-256color

title: Alacritty

class:
  isntance: Alacritty
  general: Alacritty

gtk_theme_variant: 'dark'


window:
  startup_mode: "Fullscreen"
  decorations: 'None'
  dynamic_padding: false
  opacity: 1.8
  dimensions:
    columns: 100
    lines: 30
  scale: 100

offset:
  x: 5
  y: 5

padding:
  x: 2
  y: 2

mouse:
  history: 0

glyph_offset:
  x: 0
  y: 0

unfocused_hollow: false

enable_experimental_conpty_backend : true

font:
  normal:
    family: JetBrainsMonoNl Nerd Font Propo
    style: Semibold
  bold:
    family: JetBrainsMonoNl Nerd Font Propo
    style: Extrabold
  italic:
    family: JetBrainsMonoNl Nerd Font Propo
    style: Semibold Italic

cursor:
  style: Block

scrolling:
  history: 1000

allow_terminal_to_use_alternate_screen: true

key_bindings:
  - { key: O, mods: Control, chars: "\x02o" } 
  - { key: Semicolon, mods: Control, chars: "\x17" }  
  - { key: Space, mods: Control, chars: "\x02n" } 
